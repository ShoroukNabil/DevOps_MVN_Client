
<form  [formGroup]="form" #LoginInformation  class="default-height" (ngSubmit)="login()">
  <div class="login-container">
    <div class="login-left">
      <h2>Login! ðŸ‘‹</h2>
      <div class="row">
        <div class=" col-md-offset-1 col-md-4">
          <label for="email"> Email </label>
          <input formControlName="email" id ="email"  type="text">
        </div>
      </div>

      <div class="row">
        <div class=" col-md-offset-1 col-md-4">
          <label for="password"> Password </label>
          <input formControlName="password" id="password"  type="password">
        </div>
      </div>

      <div class="row" style="margin-top: 40px;">
        <div class="col-md-offset-1 col-md-4">
          <button class="btn btn-md btn-primary btn-style">Login</button>
        </div>
      </div>

      <div class="row" style="margin-top: 40px;">
        <div class="col-md-offset-1 col-md-4">
        <p class="col-md-offset-1 col-md-4">Don't have an account? Sign Up Now</p>
        <button class="btn btn-md btn-primary btn-style" (click)="navigateToSignUp()">Sign Up</button>
      </div>
      </div>

    </div>
  </div>
</form>
